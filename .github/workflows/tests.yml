name: tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
      - name: Run tests
        run: uv run python -m unittest skills/confluence-cli/scripts/tests/test_markdown_to_storage.py
